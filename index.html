<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Store - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .subtitle {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
        }

        .demo-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-offline {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-offline:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-online {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-online:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .demo-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                min-width: 250px;
            }
        }
    </style>
</head>

        </div>

            <a href="offline_store_registration_wireframe.html" class="btn btn-offline">
                <span class="btn-icon">üè™</span>

            <a href="online_store_registration_wireframe.html" class="btn btn-online">
